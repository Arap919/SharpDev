<form class="text-center" [formGroup]="formSignup" (ngSubmit)="signup()" novalidate>
  <div>
    <mat-form-field>
      <input type="text" formControlName="username" placeholder="Username" matInput required/>
      <mat-error *ngIf="formSignup.invalid && formSignup.controls.email.errors?.required">Mandatory field</mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input type="email" formControlName="email" placeholder="Email" matInput required/>
      <mat-error *ngIf="formSignup.invalid && formSignup.controls.email.errors?.required">Mandatory field</mat-error>
      <mat-error *ngIf="formSignup.invalid && formSignup.controls.email.errors?.pattern">Enter a valid email</mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input type="password" formControlName="password" placeholder="Password" matInput required/>
      <mat-error *ngIf="formSignup.invalid && formSignup.controls.password.errors?.required">Mandatory field</mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input type="password" formControlName="passwordRepeat" placeholder="Repeat password" matInput required/>
      <mat-error *ngIf="formSignup.invalid && formSignup.controls.passwordRepeat.errors?.required">Mandatory field</mat-error>
      <mat-error *ngIf="formSignup.invalid && formSignup.controls.passwordRepeat.errors?.mismatch">Field must compare with password</mat-error>
    </mat-form-field>
  </div>
  <button class="confirm-btn" [disabled]="formSignup.invalid" type="submit" mat-raised-button color="primary">Sign Up</button>
</form>
