<form class="text-center" [formGroup]="formLogin" (ngSubmit)="login()" novalidate>
  <div>
    <mat-form-field>
      <input type="email" formControlName="email" placeholder="Email" matInput required/>
      <mat-error *ngIf="formLogin.errors && formLogin.controls.email.errors.required">Mandatory field</mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input type="email" formControlName="password" placeholder="Password" matInput required/>
      <mat-error *ngIf="formLogin.errors && formLogin.controls.password.errors.required">Mandatory field</mat-error>
    </mat-form-field>
  </div>
  <button class="confirm-btn" [disabled]="formLogin.invalid" type="submit" mat-raised-button color="primary">Login</button>
  <br/>
  <a routerLink="/register">Sign Up</a>

</form>
